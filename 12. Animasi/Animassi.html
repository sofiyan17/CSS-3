<!DOCTYPE html>
<html>
<head>
    <title>Animasi</title>
    <style>
        .kotak{
            width: 200px;
            height: 200px;
            background-color: aqua;
            animation: animasikotak 2s ease infinite alternate both;
        }

        @keyframes animasikotak{
            0%{
                width: 200px;
            }
            50%{
                width: 500px;
                height: 200px;
            }
            100%{
                width: 500px;
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="kotak"></div>
</body>
</html>
