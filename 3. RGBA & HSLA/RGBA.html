<!DOCTYPE html>
<html>
<head>
    <title>Opacity</title>
    <style>
        body{
            background-image: url(webb-dark.png);
        }
        .satu{
            width: 300px;
            height: 300px;
            background-color: hsla(24,100%,68%,0.5);
            position: relative;
        }
        .dua{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: absolute;
            right: -50px;
            bottom: -50px;
        }
    </style>
</head>
<body>
    <div class="satu">
        <div class="dua"></div>
    </div>
</body>
</html>
